<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Yola</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <img src="image/底纹一颗星@3x.png" class="star1" alt="">
        <img src="image/底纹星星@3x.png" class="star3" alt="">
        <img src="image/底纹皇冠@3x.png" class="crown" alt="">
        <img src="image/底纹螺旋@3x.png" class="luo" alt="">



        <div class="aa">
            <img src="image/Group%2015@3x.png" class="kuang" alt="">

            <div id='mySwipe' class='swipe'>
                <div class='swipe-wrap'>
                    <div><img src="image/li1.png"  alt=""></div>
                    <div><img src="image/list2.png"  alt=""></div>
                </div>
            </div>
            <div>
                <div id="pager"> <span class="on" ></span> <span id="fir"></span>

                </div>


            </div>
        </div>



        <button id="download"></button>
    </div>
</body>
<script type="text/javascript" src="js/swipe.js"></script>
<script src="js/index.js" type="text/javascript">

</script>
<script>

    // pure JS
    // var elem = document.getElementById('mySwipe');
    var mySwipe = Swipe(document.getElementById('mySwipe'), {
        // startSlide: 4,
        auto: 3000,
        // continuous: true,
        // disableScroll: true,
        // stopPropagation: true,
        callback: function(index, element) {
            slideTab(index);
        }
        // transitionEnd: function(index, element) {}
    });
    // function addEvent(obj,type,fn){
    //     if(obj.attachEvent){
    //         obj.attachEvent('on'+type,function(){
    //             fn.call(this);
    //         });
    //     }else{
    //         obj.addEventListener(type,fn,false);
    //     }
    // }
    //点击数字导航跳转
    var bullets = document.getElementById('pager').getElementsByTagName('span');
    for (var i=0; i < bullets.length; i++) {
        // (function(i, bullets){
        //   addEvent(bullets[i],'click',function(){
        //     mySwipe.slide(i, 500);
        //   })
        // })(i, bullets);
        var elem = bullets[i];
        elem.setAttribute('data-tab', i);
        elem.onclick = function(){
            mySwipe.slide(parseInt(this.getAttribute('data-tab'), 10), 500);
        }
    }
    //高亮当前数字导航
    function slideTab(index){
        if(index==2){
            index=0;
        }
        if(index==3){
            index=1;
        }
        var i = bullets.length;
        while (i--) {

            bullets[i].className = bullets[i].className.replace('on',' ');
        }

        bullets[index].className = 'on';

    };


</script>
</html>
